<!DOCTYPE html>
<html>
  <head>
    <title>Backbone Contacts</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" charset="utf-8" />
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/underscore-template" id="contacts_view">
    <li><%= last_name %>, <%= first_name %></li>
    </script>
    <script type="text/underscore-template" id="contact_view">
    <h2><%= first_name %> <%= last_name %></h2>
    <p><a href="mailto:<%= email %>"><%= email %></a></p>
    <p><%= phone %></p>
    </script>
    <script type="text/underscore-template" id="contact_form_view">
    <p>
      <label for="first_name">First name:</label>
      <input id="first_name" type="text" name="first_name" required>
    </p>
    <p>
      <label for="last_name">Last name:</label>
      <input id="last_name" type="text" name="last_name" required>
    </p>
    <p>
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" required>
    </p>
    <p>
      <label for="phone">Phone:</label>
      <input id="phone" type="phone" name="phone" required>
    </p>
    <p><input type="submit" value="Save"></p>
    </script>
  </head>
  <body>
    <aside id="contacts">
      <nav>
        <button id="new_contact" disabled>New</button>
        <button id="edit_contact" disabled>Edit</button>
        <button id="delete_contact" disabled>Delete</button>
      </nav>
      <ol></ol>
    </aside>
    <section id="contact">
      <p>No contact selected</p>
    </section>
  </body>
</html>
